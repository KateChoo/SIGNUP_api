<h1>{{web_info.member_t}}</h1>
{% if g.name == '您' %}
    <h3> <a href = "/"> 登入系統/首頁 </a></h3>
{% else %}
    <h3> 恭喜{{g.name}}！成功登入 </h3>
    <form action="/member/" method="post">
        <div>
            <label for="">查詢帳號</label>
            <input type="text" name="search">
        </div>
        <div>
            <input type="submit" name="submit" value="查詢">
        </div>
        {% if result %}
            <h3>{{s_result}}</h3>
        {% endif %}
    </form>
    <h3> <a href = "/signout"> 登出系統 </a></h3>
{% endif %}
<h1 id="search_api"></h1>
<script src="../static/js/api.js"></script>
